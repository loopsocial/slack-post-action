name: "Slack Post Action"
description: "Github Action that posts a message to a Slack Webhook URL."
inputs:
  slack-webhook-url:
    description: "URL to send Slack webhooks to"
    required: true
  slack-message-header:
    description: "Slack message header"
    required: true
  slack-message-body:
    description: "Slack message body"
    required: true
runs:
  using: "node16"
  main: "index.js"
